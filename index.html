<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mamá</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>


</head>
<body>
    <div class="envelope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div id="mothersDayMessage" style="display: none;">
                    <h1 class="texto1">Feliz día, mamá</h1>
                    <p class="texto2">Eres una mujer como ningun otra. No puedo imaginar donde estaria sin tu amor, tu apoyo y cuidados.
                        Gracias por estar siempre cuando te necesito, por tu paciencia infinita y por tu amor incondicional.
                    </p>
                </div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
